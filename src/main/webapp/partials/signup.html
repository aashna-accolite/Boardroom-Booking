<!DOCTYPE HTML>

<html>
	<head>
		<title> Login | Room Booking</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	
	<body>
	<header>
			<div class="container">
			<nav>
				<ul class="nav">
					<li class="nav-item"><a href="../index.html">NAME</a></li>
					<li class="nav-item"> <a href="login.html">Login</a> </li>
					<li class="nav-item"><a href="signup.html">Sign Up</a></li>
				</ul>
			</nav>
			</div>
		</header>
<div class="container">
  <form>
    <div class="form-group row">
      <label for="empID" class="col-sm-2 col-form-label">Employee ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="empID" placeholder="Employee ID">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="pass" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pass" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="confirmPass" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="location" class="col-sm-2 col-form-label">Location</label>
      <div class="col-sm-10">
        <select class="form-control">
  			<option>Location 1</option>
  			<option>Location 2</option>
  			<option>Location 3</option>
  			<option>Location 4</option>
		</select>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>

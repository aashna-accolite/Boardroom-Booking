<!DOCTYPE HTML>

<html>
<head>
<title>Login | Room Booking</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css">
</head>

<body>
<header>
  <div class="container">
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="../index.html">NAME</a></li>
        <li class="nav-item"> <a href="login.html">Login</a> </li>
        <li class="nav-item"><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="container">
  <form>
    <div class="form-group row">
      <label for="empID" class="col-sm-2 col-form-label">Employee ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="empID" placeholder="Employee ID">
      </div>
    </div>
    <div class="form-group row">
      <label for="pass" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pass" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
